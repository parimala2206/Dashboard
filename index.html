<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="./images/women profile.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;1,400&family=Poppins:ital,wght@1,200;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <section class="main">
    <div class="transparent">
       <section class="left-side">
        <div class="profile">
            <img src="images/women profile.png"  width="80px" height="70px">
            <h2>Parimala</h2>
            <p>UI/UX Designer</p>
        </div>
        <div class="info">
            <div class="icon">
                <i class="far fa-id-badge"></i>
                <h5>Membership</h5>
            </div>
            <div class="icon">
                <i class="far fa-envelope"></i>
                <h5>Messages</h5>
            </div>
            <div class="icon">
                <i class="fas fa-user-cog"></i>
                <h5>Settings</h5>
            </div>          
        </div>
       </section>
       <section class="right-side">
          <h1>Active Projects</h1>
          <div class="projects">
          <div class="project-cards">
            <img src="images/spotify.png"  width="40px" height="50px">
            <div class="project-details" >
                 <h5>Spotify App</h5>
                <small>5-member team</small>
                <progress id="file" value="90" max="100">90%</progress>
            </div>
          <div class="rate">90%</div>
          </div>
          <div class="project-cards" >
            <img src="images/uber.png"  width="40px" height="50px">
            <div class="project-details" >
                 <h5>Uber App</h5>
                <small>5-member team</small>
                <progress id="file" value="70" max="100">70%</progress>
            </div>
          <div class="rate">70%</div>
          </div>
          <div  class="project-cards">
            <img src="images/twitter.png"  width="40px" height="50px">
            <div class="project-details" >
                 <h5>   Twitter App</h5>
                <small>5-member team</small>
                <progress id="file" value="85" max="100">85%</progress>
            </div>
          <div class="rate">85%</div>
         </div>
        </div>
       </section>
    </div>
    </section>
</body>
</html>
